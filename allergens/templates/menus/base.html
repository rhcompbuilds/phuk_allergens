{% load static %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Park Holidays & Park Leisure Allergens{% endblock title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <body>

        <header class="main-header">
            <nav class="navbar">
                <a href="{% url 'index' %}" class="nav-item home-logo">
                    <img src="{% static 'images/Home.png' %}" alt="Home Link"/>
                </a>
                
                <div class="nav-links-right">
                    
                    {% if user.is_authenticated %}
                    <a href="{% url 'admin:index' %}" class="nav-item admin-link"><button type="button" class="btn btn-primary">Dashboard</button></a>
                        
                        
                        <span class="nav-item welcome-text">Welcome, {{ user.username }}</span>
                        <a href="{% url 'admin:logout' %}" class="nav-item logout-link"><button type="button" class="btn btn-primary">Logout</button></a>
                    {% else %}
                        <a href="{% url 'admin:login' %}" class="nav-item login-link"><button type="button" class="btn btn-primary">Login</button></a>
                    {% endif %}
                </div>
            </nav>
        </header>
        
        <div id="content">
            {% block content %}
            {% endblock content %}
        </div>
        
    </body>
</html>
